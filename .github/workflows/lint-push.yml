name: Lint - Push

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'push-action/**'

jobs:
  css:
    name: Lint css
    runs-on: ubuntu-latest
    steps:
      - name: check out code ðŸ›Ž
        uses: actions/checkout@v2
        
      - name: npm ci
        run: npm ci
    
      - name: Run Stylelint css
        run: npm run csslint
        
      - uses: actions/upload-artifact@v2
        with:
          name: css-linted
          path: | 
            ./**/*.css
            !node_modules/
        
  scss:
    name: Lint scss
    runs-on: ubuntu-latest
    steps:
      - name: check out code ðŸ›Ž
        uses: actions/checkout@v2
        
      - name: npm ci
        run: npm ci
          
      - name: Run Stylelint scss
        run: npm run scsslint
        
      - uses: actions/upload-artifact@v2
        with:
          name: scss-linted
          path: | 
            ./**/*.scss
            !node_modules/
        
  js:
    name: Lint js
    runs-on: ubuntu-latest
    steps:
      - name: check out code ðŸ›Ž
        uses: actions/checkout@v2
        
      - name: npm ci
        run: npm ci
    
      - name: Run ESLint
        run: npm run eslint
        
      - uses: actions/upload-artifact@v2
        with:
          name: js-linted
          path: | 
            ./**/*.js
            !node_modules/
        
  html:
    name: Lint html
    runs-on: ubuntu-latest
    steps:
      - name: check out code ðŸ›Ž
        uses: actions/checkout@v2
        
      - name: npm ci
        run: npm ci
    
      - name: Run HTML-Validate
        run: npm run html-validate
  
  twig:
    name: Lint twig
    runs-on: ubuntu-latest
    steps:
      - name: check out code ðŸ›Ž
        uses: actions/checkout@v2
        
      - name: npm ci
        run: npm ci
    
      - name: Run HTML-Validate for .twig files
        run: npm run twig-validate
        
  php:
    name: Lint PHP
    runs-on: ubuntu-latest
    steps:
      - name: check out code ðŸ›Ž
        uses: actions/checkout@v2
        
      - name: Get composer cache directory
        id: composer_config
        uses: baschny/php-composer-action@v1
        with:
          command: get_config

      - name: Cache composer downloads
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer_config.outputs.composer_cache_dir }}
          key: composer-v${{ steps.composer_config.outputs.composer_major_version }}

      - name: Run composer install
        uses: baschny/php-composer-action@v1
    
      - name: Run PHPlint
        run: npm run phplint
        
  push:
    name: Push changes
    runs-on: ubuntu-latest
    needs: [css, scss, js, html, twig, php]
    steps:
      - name: check out code ðŸ›Ž
        uses: actions/checkout@v2
        
      - uses: actions/download-artifact@v2
        with:
          name: css-linted
          
      - uses: actions/download-artifact@v2
        with:
          name: scss-linted
          
      - uses: actions/download-artifact@v2
        with:
          name: js-linted
    
      - name: Display structure of downloaded files
        run: ls -R
    
      - name: Commit files
        continue-on-error: true
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Auto-lint" -a
      
      - name: Pushing
        continue-on-error: true
        uses: CasperWA/push-protected@v2
        with:
          token: ${{ secrets.PUSH_TO_PROTECTED_BRANCH }}
          branch: main
